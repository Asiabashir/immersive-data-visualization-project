<!DOCTYPE html>
<html>
  <head>
    <title>3D Bar-chart VR Visualization</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/d3@7.8.0/dist/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="name my-4">
            <div class="myname h1">Asia Batool</div>
            <div class="myname h1">Student ID: 500714746</div>
            <div class="myname h1">3D Bar-chart VR Visualization</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="ar">
            <a-scene>
              <!-- VR controls -->
              <a-entity>
                <a-camera>
                  <a-cursor></a-cursor>
                </a-camera>
              </a-entity>
    
              <!-- User interactions -->
              <a-entity id="rotateLeft" cursor-listener>
                <a-box position="-1 0 -2" rotation="0 0 0" color="#4CC3D9">
                  <a-animation attribute="rotation" begin="click" to="0 90 0"></a-animation>
                </a-box>
              </a-entity>
              <a-entity id="rotateRight" cursor-listener>
                <a-box position="1 0 -2" rotation="0 0 0" color="#4CC3D9">
                  <a-animation attribute="rotation" begin="click" to="0 -90 0"></a-animation>
                </a-box>
              </a-entity>
    
              <!-- 3D bar-chart will be rendered here -->
            </a-scene>
          </div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
